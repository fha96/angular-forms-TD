<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit()" #f="ngForm">
        <div id="user-data" ngModelGroup="userdata">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              ngModel
              name="username"
              required
            />
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">
            Suggest an Username
          </button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input
              type="email"
              id="email"
              class="form-control"
              ngModel
              name="email"
              required
              email
              #email="ngModel"
            />
            <span class="help-box" *ngIf="!email.valid && email.touched"
              >Please enter valid value!</span
            >
          </div>
        </div>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select
            id="secret"
            class="form-control"
            name="secret"
            [ngModel]="defaultSelection"
          >
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea
            name="answerQuestion"
            rows="3"
            class="form-control"
            [(ngModel)]="answer"
          ></textarea>
          <span> answer is: {{ answer }}</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <input type="radio" name="gender" ngModel [value]="gender" required />
          {{ gender }}
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!f.valid">
          Submit
        </button>
      </form>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="submitted">
    <h3>Your Data Mr. {{user.username}}</h3>
    <p>User name: {{user.username}}</p>
    <p>Email: {{user.email}}</p>
    <p>Secret Answer: {{user.secret}}</p>
    <p>Gender: {{user.gender}}</p>
  </div>
</div>
